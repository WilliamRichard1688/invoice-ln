<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONEY EXPRESS CAMBODIA - Financial Calculators</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Define a professional bank color palette and consistent spacing */
        :root {
            --primary: #004D7A; /* A deep, professional navy blue */
            --primary-light: #0077B6;
            --secondary: #50C878; /* A complementary green for success */
            --dark: #1A232F; /* Very dark text for readability */
            --light: #F0F4F7; /* Lighter background for sections */
            --background: #FFFFFF; /* Overall page background */
            --border-color: #DDE1E6; /* Subtle borders */
            --text-muted: #5A6A78; /* Muted text for labels/hints */
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
        }

        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--background);
            color: var(--dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        header {
            padding: 30px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            text-align: center;
            border-bottom: 5px solid var(--secondary);
            display: block;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.95;
            font-weight: 400;
        }

        .calculator {
            padding: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .calculator:last-child {
            border-bottom: none;
        }

        h2 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 28px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }

        h2 svg {
            width: 28px;
            height: 28px;
            stroke-width: 2;
            color: var(--secondary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input,
        .select-wrapper select {
            width: 100%;
            padding: 15px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.05rem;
            transition: all 0.2s ease-in-out;
            background: white;
            color: var(--dark);
            font-family: 'Inter', sans-serif;
            box-shadow: inset 0 1px 3px var(--shadow-light);
            appearance: none; /* Remove default browser dropdown arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .input-wrapper input:focus,
        .select-wrapper select:focus {
            outline: none;
            border-color: var(--primary);
            /* Removed glow */
            background-color: #fcfdff;
        }

        .input-wrapper .currency {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.7rem; /* Slightly smaller arrow */
            pointer-events: none;
            transition: transform 0.2s ease-in-out;
        }

        .select-wrapper select:focus + .select-wrapper::after {
            transform: translateY(-50%) rotate(180deg); /* Rotate arrow on focus/open */
        }

        /* Buttons */
        button {
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            user-select: none;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-medium);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px var(--shadow-light);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
        }

        .print-btn {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
            margin-top: 20px;
        }

        .print-btn:hover {
            background-color: var(--primary-light);
            color: white;
        }

        /* Results section */
        .results {
            margin-top: 30px;
            padding: 25px;
            background: var(--light);
            border-radius: 10px;
            box-shadow: inset 0 1px 5px var(--shadow-light);
            display: none;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .result-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 5px var(--shadow-light);
            text-align: center;
        }

        .result-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .chart-container {
            margin-top: 25px;
            height: 250px;
            position: relative;
        }

        /* Receipt and Schedule Styles */
        .receipt-container {
            margin-top: 40px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-medium);
            display: none;
        }

        .receipt-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--primary);
            font-weight: 700;
        }

        .receipt-content {
            white-space: pre-wrap;
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.9;
            padding: 25px;
            background: #FAFBFC;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
        }

        /* Table container for responsiveness */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 20px 0;
        }

        /* Table styling for schedules */
        .receipt-content table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            margin-top: 0;
            font-size: 0.9rem;
        }

        .receipt-content th,
        .receipt-content td {
            border: 1px solid #E0E0E0;
            padding: 10px 12px;
            text-align: left;
        }

        .receipt-content th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            text-align: center;
        }

        .receipt-content tr:nth-child(even) {
            background-color: #F8F8F8;
        }
        .receipt-content tr:hover {
            background-color: #EFEFEF;
        }

        .receipt-content td:last-child {
            font-weight: 500;
        }

        .receipt-signature {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
        }

        .receipt-signature div {
            width: 45%;
        }

        .receipt-signature .line {
            border-top: 1px solid var(--dark);
            margin-top: 60px;
            margin-bottom: 10px;
        }


        .no-print {
            margin-bottom: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            .calculator {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }
            .result-grid {
                grid-template-columns: 1fr;
            }
            .receipt-container {
                padding: 20px;
                border-radius: 0;
                box-shadow: none;
            }
            .receipt-title {
                font-size: 1.4rem;
            }
            .receipt-content {
                padding: 15px;
                font-size: 0.88rem;
            }
            button {
                padding: 14px 20px;
                font-size: 15px;
            }
            .receipt-signature {
                flex-direction: column;
            }
            .receipt-signature div {
                width: 100%;
                margin-bottom: 30px;
            }
        }

        @media print {
            .no-print, button {
                display: none !important;
            }
            body {
                background: white;
                padding: 0;
                font-size: 10pt;
            }
            .container {
                box-shadow: none;
                border-radius: 0;
                margin: 0;
            }
            .calculator {
                padding: 10px;
                border-bottom: none;
            }
            .receipt-container {
                box-shadow: none;
                border: none;
                padding: 0;
                margin-top: 0;
                display: block !important;
            }
            .receipt-content {
                border: none;
                padding: 5px;
                font-size: 10pt;
                white-space: pre-wrap;
            }
            .results {
                display: none !important;
            }
            header {
                display: none !important;
            }
            /* Adjust table for print */
            .receipt-content table {
                font-size: 9pt;
                min-width: unset;
            }
            .receipt-content th, .receipt-content td {
                padding: 5px 8px;
            }
            .table-responsive {
                overflow-x: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MONEY EXPRESS CAMBODIA</h1>
            <div class="subtitle">Professional Financial Calculators</div>
        </header>

        <div class="calculator">
            <h2>
                MONEY EXPRESS CAMBODIA
            </h2>

            <div class="no-print">
                <div class="form-group">
                    <label for="loanCustomerName">Customer Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="loanCustomerName" placeholder="KITH SEYHA" oninput="calculateLoan(); generateLoanReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loanCustomerPhone">Customer Phone Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="loanCustomerPhone" placeholder="012 345 678" oninput="calculateLoan(); generateLoanReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loanCustomerID">Customer ID Card Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="loanCustomerID" placeholder="12345678" oninput="calculateLoan(); generateLoanReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loanAccountNumber">Account Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="loanAccountNumber" placeholder="12345678" oninput="calculateLoan(); generateLoanReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loanBankName">Bank Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="loanBankName" value="MONEY EXPRESS CAMBODIA" oninput="calculateLoan(); generateLoanReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loanBankAddress">Bank Address</label>
                    <div class="input-wrapper">
                        <input type="text" id="loanBankAddress" value="National Road No. 1, Sangkat Niroth, Khan Chbar Ampov, Phnom Penh, 12357" oninput="calculateLoan(); generateLoanReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loanBankPhone">Bank Phone Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="loanBankPhone" value="089 202 808" oninput="calculateLoan(); generateLoanReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loanAmount">Loan Amount</label>
                    <div class="input-wrapper">
                        <input type="number" id="loanAmount" placeholder="10,000" oninput="calculateLoan(); generateLoanReceipt();">
                        <span class="currency">$</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loanTerm">Loan Term (months)</label>
                    <div class="input-wrapper">
                        <input type="number" id="loanTerm" placeholder="36" oninput="calculateLoan(); generateLoanReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loanRate">Annual Interest Rate</label>
                    <div class="input-wrapper">
                        <input type="number" id="loanRate" step="0.01" placeholder="5.5" oninput="calculateLoan(); generateLoanReceipt();">
                        <span class="currency">%</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loanStartDate">Start Date (DD/MM/YYYY)</label>
                    <div class="input-wrapper">
                        <input type="text" id="loanStartDate" placeholder="01/01/2025" oninput="calculateLoan(); generateLoanReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loanReceiptNumber">Receipt Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="loanReceiptNumber" placeholder="LN123456" oninput="calculateLoan(); generateLoanReceipt();">
                    </div>
                </div>
            </div>

            <div class="results" id="loanResults">
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-label">Monthly Payment</div>
                        <div class="result-value" id="monthlyPayment">$0.00</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Total Interest</div>
                        <div class="result-value" id="totalInterest">$0.00</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Total Payment</div>
                        <div class="result-value" id="totalPayment">$0.00</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Interest Rate</div>
                        <div class="result-value" id="interestRate">0%</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="loanChart"></canvas>
                </div>
            </div>

            <div id="loanReceipt" class="receipt-container">
                <div class="receipt-title">Loan Receipt</div>
                <div id="loanReceiptContent" class="receipt-content"></div>
                <button class="print-btn" onclick="window.print()">Print Receipt</button>
            </div>

            <div id="loanSchedule" class="receipt-container" style="display: none;">
                <div class="receipt-title">Loan Payment Schedule</div>
                <div id="loanScheduleContent" class="receipt-content"></div>
                <button class="print-btn" onclick="window.print()">Print Schedule</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize charts
        const loanChartCtx = document.getElementById('loanChart').getContext('2d');

        let loanChart = new Chart(loanChartCtx, {
            type: 'doughnut',
            data: {
                labels: ['Principal', 'Interest'],
                datasets: [{
                    data: [100, 0],
                    backgroundColor: ['#004D7A', '#50C878'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            usePointStyle: true,
                            padding: 20,
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: $${context.raw.toFixed(2)}`;
                            }
                        }
                    }
                }
            }
        });


        function calculateLoan() {
            const amount = parseFloat(document.getElementById('loanAmount').value);
            const months = parseInt(document.getElementById('loanTerm').value);
            const rate = parseFloat(document.getElementById('loanRate').value);

            if (isNaN(amount) || isNaN(months) || isNaN(rate) || months <= 0 || amount <= 0) {
                document.getElementById('monthlyPayment').textContent = '$0.00';
                document.getElementById('totalInterest').textContent = '$0.00';
                document.getElementById('totalPayment').textContent = '$0.00';
                document.getElementById('interestRate').textContent = '0%';
                loanChart.data.datasets[0].data = [100, 0];
                loanChart.update();
                document.getElementById('loanResults').style.display = 'none';
                document.getElementById('loanReceipt').style.display = 'none';
                document.getElementById('loanSchedule').style.display = 'none';
                return;
            }

            const monthlyRate = rate / 12 / 100;
            let payment;
            if (monthlyRate === 0) {
                payment = amount / months;
            } else {
                payment = amount * monthlyRate / (1 - Math.pow(1 + monthlyRate, -months));
            }
            const total = payment * months;
            const totalInterest = total - amount;

            document.getElementById('monthlyPayment').textContent = '$' + payment.toFixed(2);
            document.getElementById('totalInterest').textContent = '$' + totalInterest.toFixed(2);
            document.getElementById('totalPayment').textContent = '$' + total.toFixed(2);
            document.getElementById('interestRate').textContent = rate.toFixed(2) + '%';

            loanChart.data.datasets[0].data = [amount, totalInterest];
            loanChart.update();

            document.getElementById('loanResults').style.display = 'block';
            generateLoanSchedule();
        }


        function generateLoanReceipt() {
            const name = document.getElementById('loanCustomerName').value;
            const phone = document.getElementById('loanCustomerPhone').value;
            const idCard = document.getElementById('loanCustomerID').value;
            const acc = document.getElementById('loanAccountNumber').value;
            const bank = document.getElementById('loanBankName').value;
            const bankAddress = document.getElementById('loanBankAddress').value;
            const bankPhone = document.getElementById('loanBankPhone').value;
            const amount = parseFloat(document.getElementById('loanAmount').value);
            const term = parseInt(document.getElementById('loanTerm').value);
            const rate = parseFloat(document.getElementById('loanRate').value);
            const start = document.getElementById('loanStartDate').value;
            const receiptNo = document.getElementById('loanReceiptNumber').value;

            calculateLoan();

            const monthlyPayment = document.getElementById('monthlyPayment').textContent;
            const totalInterest = document.getElementById('totalInterest').textContent;
            const totalPayment = document.getElementById('totalPayment').textContent;

            let formattedEndDate = '';
            if (start && !isNaN(term)) {
                const [day, month, year] = start.split('/').map(Number);
                const endDate = new Date(year, month - 1, day);
                endDate.setMonth(endDate.getMonth() + term);
                formattedEndDate = `${String(endDate.getDate()).padStart(2, '0')}/${String(endDate.getMonth() + 1).padStart(2, '0')}/${endDate.getFullYear()}`;
            }

            const receiptText = `
Loan Receipt

Receipt No: ${receiptNo || 'N/A'}
Date of Issue: ${new Date().toLocaleDateString('en-US')}

Customer Information:
Customer Name: ${name || 'N/A'}
Phone Number: ${phone || 'N/A'}
ID Card Number: ${idCard || 'N/A'}
Account Number: ${acc || 'N/A'}

Lending Institution Information:
Lending Institution Name: ${bank || 'N/A'}
Address: ${bankAddress || 'N/A'}
Phone Number: ${bankPhone || 'N/A'}

Loan Details:
Loan Amount: $${isNaN(amount) ? '0.00' : amount.toFixed(2)} USD
Interest Rate: ${isNaN(rate) ? '0.00' : rate.toFixed(2)}% per annum
Term: ${isNaN(term) ? '0' : term} months
Start Date: ${start || 'N/A'}
End Date: ${formattedEndDate || 'N/A'}

Calculation Results:
Monthly Payment: ${monthlyPayment}
Total Interest: ${totalInterest}
Total Payment: ${totalPayment}

Terms and Conditions:
1. Payments are due on the 1st of every month.
2. Late payments will incur a penalty of 5%.
3. Early repayment is allowed without penalty.

Signature:

--------------------
(${name || ' '})
Customer

--------------------
(Recipient)
            `;

            document.getElementById('loanReceiptContent').innerText = receiptText;
            if (!isNaN(amount) && !isNaN(term) && !isNaN(rate) && amount > 0 && term > 0) {
                document.getElementById('loanReceipt').style.display = 'block';
                document.getElementById('loanSchedule').style.display = 'block';
            } else {
                document.getElementById('loanReceipt').style.display = 'none';
                document.getElementById('loanSchedule').style.display = 'none';
            }
        }


        function generateLoanSchedule() {
            const amount = parseFloat(document.getElementById('loanAmount').value);
            const months = parseInt(document.getElementById('loanTerm').value);
            const rate = parseFloat(document.getElementById('loanRate').value);
            const startDateStr = document.getElementById('loanStartDate').value;

            if (isNaN(amount) || isNaN(months) || isNaN(rate) || months <= 0 || amount <= 0 || !startDateStr) {
                document.getElementById('loanScheduleContent').innerHTML = "<div class='table-responsive'>Please enter valid loan details (Amount > 0, Term > 0) to generate the schedule.</div>";
                document.getElementById('loanSchedule').style.display = 'none';
                return;
            }

            const monthlyRate = rate / 12 / 100;
            let monthlyPayment;
            if (monthlyRate === 0) {
                payment = amount / months;
            } else {
                monthlyPayment = amount * monthlyRate / (1 - Math.pow(1 + monthlyRate, -months));
            }

            let outstandingBalance = amount;
            let scheduleHTML = `
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Payment Date</th>
                                <th>Beginning Balance</th>
                                <th>Interest Payment</th>
                                <th>Principal Payment</th>
                                <th>Total Payment</th>
                                <th>Remaining Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

            const [startDay, startMonth, startYear] = startDateStr.split('/').map(Number);
            let currentDate = new Date(startYear, startMonth - 1, startDay);

            for (let i = 1; i <= months; i++) {
                if (outstandingBalance < 0.01 && i > 1) {
                    outstandingBalance = 0;
                    break;
                }

                const paymentDate = new Date(currentDate);
                if (i > 1) {
                    paymentDate.setMonth(paymentDate.getMonth() + 1);
                }
                currentDate = new Date(paymentDate);

                const interestPayment = outstandingBalance * monthlyRate;
                let principalPayment = monthlyPayment - interestPayment;

                if (i === months) {
                    principalPayment = outstandingBalance;
                    monthlyPayment = principalPayment + interestPayment;
                } else if (outstandingBalance - principalPayment < 0) {
                    principalPayment = outstandingBalance;
                    monthlyPayment = principalPayment + interestPayment;
                }

                outstandingBalance -= principalPayment;

                scheduleHTML += `
                    <tr>
                        <td>${i}</td>
                        <td>${paymentDate.toLocaleDateString('en-US', { day: '2-digit', month: '2-digit', year: 'numeric' })}</td>
                        <td>$${(amount - (amount - (outstandingBalance + principalPayment))).toFixed(2)}</td>
                        <td>$${interestPayment.toFixed(2)}</td>
                        <td>$${principalPayment.toFixed(2)}</td>
                        <td>$${monthlyPayment.toFixed(2)}</td>
                        <td>$${Math.max(0, outstandingBalance).toFixed(2)}</td>
                    </tr>
                `;
            }

            scheduleHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('loanScheduleContent').innerHTML = scheduleHTML;
            document.getElementById('loanSchedule').style.display = 'block';
        }

        // Initial calculations and receipt/schedule generation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            const formattedToday = `${day}/${month}/${year}`;

            if (!document.getElementById('loanStartDate').value) {
                document.getElementById('loanStartDate').value = formattedToday;
            }

            calculateLoan();
            generateLoanReceipt();
        });
    </script>
</body>
</html>
